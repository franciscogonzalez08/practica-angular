<div class="media">
    <img class="mr-3" src="https://picsum.photos/id/{{ product.uid }}/100/100" alt="Generic placeholder image">
    <div class="media-body">
        <h5 class="mt-0 mb-1">{{ product.nombre }}</h5>
        <p>Precio (MXN): ${{ product.precio }}</p>
        <p>marca: {{ product.marca }}</p>
        <p id="descripcion">Descripci√≥n: {{ product.descripcion }}</p>
        <p>Existencia: {{ product.existencia }}</p>
    </div>
</div>
<div>
    <table class="table mt-3">
        <thead>
            <tr>
                <th>Atributo</th>
                <th>Valor</th>
                <th>Unidad</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let especificacion of product.especificacion">
                <td scope="row">{{ especificacion.atributo }}</td>
                <td>{{ especificacion.valor }}</td>
                <td>{{ especificacion.unidad}}</td>
            </tr>
        </tbody>
    </table>
</div>
